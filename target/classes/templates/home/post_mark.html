<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>

    <main id="tt-pageContent" class="tt-offset-small">
        <div class="container">
            <div class="tt-tab-wrapper">
                <div class="tt-wrapper-inner">
                    <div th:replace="home/module/_index_tab"></div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tt-indent-none active" role="tabpanel">
                        <div class="tt-topic-list">
                            <div class="tt-list-header">
                                <div class="tt-col-topic">标题</div>
                                <div class="tt-col-value-large hide-mobile">收藏时间</div>
                                <div class="tt-col-value-large hide-mobile">操作</div>
                            </div>
                            <div class="tt-item" th:each="mark : ${page.records}">
                                <div class="tt-col-avatar">
                                    <a th:href="'/user/'+${mark.post.userId}">
                                        <img th:src="${mark.post.user.userAvatar}" class="avatar" alt="">
                                    </a>
                                </div>
                                <div class="tt-col-description">
                                    <h6 class="tt-title">
                                        <a th:href="'/post/'+${mark.postId}"
                                           target="_blank">[[${mark.post.postTitle}]]</a>
                                    </h6>
                                </div>
                                <div class="tt-col-value-large hide-mobile">
                                    [[${mark.createTimeStr}]]
                                </div>
                                <div class="tt-col-value-large hide-mobile post-mark-box">
                                    <a href="javascript:void(0)" class="post-mark-btn" style="display: none;" th:data-id="${mark.postId}"><span
                                            class="tt-color03 tt-badge">收藏</span></a>
                                    <a href="javascript:void(0)" class="post-unmark-btn"
                                       th:data-id="${mark.postId}"><span class="tt-color08 tt-badge">取消收藏</span></a>
                                </div>
                            </div>
                        </div>
                        <div th:replace="home/module/_page"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
