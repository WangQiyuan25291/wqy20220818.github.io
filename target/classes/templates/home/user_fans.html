<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>

    <main id="tt-pageContent" class="tt-offset-small">
        <div class="container">
            <div class="tt-tab-wrapper">
                <div class="tt-wrapper-inner">
                    <div th:replace="home/module/_index_tab"></div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tt-indent-none active" role="tabpanel">
                        <div class="tt-wrapper-inner">
                            <div class="tt-list-avatar">
                                <div class="row">
                                    <div class="col-6 col-md-4 col-lg-3" th:each="follow : ${follows}">
                                        <a th:href="'/user/'+${follow.acceptUser.id}" class="tt-avatar">
                                            <div class="tt-col-icon">
                                                <img class="tt-icon" style="border-radius: 50%;"
                                                     th:src="${follow.acceptUser.userAvatar}" alt="">
                                            </div>
                                            <div class="tt-col-description">
                                                <h6 class="tt-title">[[${follow.acceptUser.userDisplayName}]]</h6>
                                                <div class="tt-value">[[${follow.acceptUser.userName}]]</div>
                                            </div>
                                        </a>
                                        <br>
                                        <div class="follow-box">

                                            <a href="javascript:void(0)" class="follow-btn"
                                               th:if="${!follow.isMutualFollowing}"
                                               th:data-id="${follow.acceptUser.id}"><span class="tt-color03 tt-badge">关注Ta</span></a>
                                            <a href="javascript:void(0)" class="follow-btn"
                                               th:if="${follow.isMutualFollowing}"
                                               th:data-id="${follow.acceptUser.id}">
                                                <span class="tt-badge tt-color07">互相关注</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="home/module/_page"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
